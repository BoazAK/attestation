<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'attestation des recharges</title>
    <link rel="icon" type="image/png" href="img/pcs.jpg" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Recharges</h2>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Etape 1</small></div>
                <div class="step-col"><small>Etape 2</small></div>
                <div class="step-col"><small>Etape 3</small></div>
                <div class="step-col"><small>Etape 4</small></div>
            </div>
            <form>
                <div class="step step-1 active">
                    <h3>Choix</h3>
                    <div class="img-group">
                        <button type="button" class="next-btn img"><img class="img-box" src="img/neo.png" alt=""></button>
                        <button type="button" class="next-btn img"><img class="img-box" src="img/pay.jpg" alt=""></button>
                        <button type="button" class="next-btn img"><img class="img-box" src="img/pcs.jpg" alt=""></button>
                        <button type="button" class="next-btn img"><img class="img-box" src="img/trans.png" alt=""></button>
                        
                        <a href="refund.html"><button type="button" class="previous-btn refund">Remboursement</button></a>
                    </div>
                </div>

                <div class="step step-2">
                    <h3>Informations personel</h3>
                    <div class="form-group">
                        <label for="firstName">Nom et Prénoms :</label>
                        <input type="text" id="firstName" name="firstName" required="">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Numéro de Téléphone :</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required="">
                    </div>

                    <button type="button" class="previous-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <h3>Codes Coupon</h3>
                    <div class="add-bloc">
                        <div class="form-group-1">
                            <label for="codeCoupon">Code Coupon :</label>
                            <input type="text" id="codeCoupon" name="codeCoupon" required="">
                            <label for="montant">Montant :</label>
                            <input type="number" id="montant" name="montant" required="">&nbsp;
                            <button type="button" class="plus-btn">+</button>
                        </div>
                    </div>

                    <button type="button" class="previous-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-4">
                    <h3>Confirmation Codes Coupon</h3>
                    <div class="add-bloc-2">
                        <div class="form-group-2">
                            <label for="codeCoupon">Code Coupon :</label>
                            <input type="text" id="codeCoupon" name="codeCoupon" required="">
                            <label for="montant">&nbsp;Montant :</label>&nbsp;
                            <input type="number" id="montant" name="montant" required="">
                        </div>
                    </div>

                    <button type="button" class="previous-btn">Previous</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!--script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script-->

    <script src="js/jquery.js"></script>

    <script src="js/main.js"></script>

    <script>
        $(document).ready(function(){
            var max_fields = 10;
            var wrapper = $(".add-bloc");
            var wrapper2 = $(".add-bloc-2");
            var add_btn = $(".plus-btn");
            var x = 1;
            var count = $(wrapper).children().length;

            $(add_btn).click(function(e){
                e.preventDefault();
                if(x < max_fields){
                    x ++;

                    $(wrapper).append('<div class="form-group-1"><label for="codeCoupon">Code Coupon :</label>&nbsp;<input type="text" id="codeCoupon" name="codeCoupon" required=""><label for="montant">&nbsp;Montant :</label>&nbsp;<input type="number" id="montant" name="montant" required="">&nbsp;&nbsp;<button type="button" class="remove-btn">x</button></div>')

                    count ++;
                    while (count-1 > 0){
                    $(wrapper2).append('<div class="form-group-2"><label for="codeCoupon">Code Coupon :</label>&nbsp;<input type="text" id="codeCoupon" name="codeCoupon" required=""><label for="montant">&nbsp;&nbsp;Montant :</label>&nbsp;&nbsp;<input type="number" id="montant" name="montant" required=""></div>')
                    count --;
                    }
                }
            });

            $(wrapper).on("click", ".remove-btn", function(e){
                e.preventDefault();
                x --;
                $(this).parent('div').remove();
                $(".form-group-2").last().remove();
            });
        });
        </script>
</body>
</html>
